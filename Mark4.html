<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stress Level Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #calculator {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 40px;
      width: 300px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<div id="calculator">
  <h1>Stress Level Calculator</h1>

  <form>
    <label for="age">Age:</label>
    <input type="number" id="age" min="1" required>

    <label for="height">Height (cm):</label>
    <input type="number" id="height" min="1" required>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" min="1" required>

    <label for="mentalCondition">Mental Condition (1-10):</label>
    <input type="number" id="mentalCondition" min="1" max="10" required>

    <label for="physicalCondition">Physical Condition (1-10):</label>
    <input type="number" id="physicalCondition" min="1" max="10" required>

    <button type="button" onclick="calculateStress()">Calculate Stress Level</button>
    <button type="submit"> <a href="login.html" id="loginpage">Again</a></button>
  </form>

  <div id="result"></div>
</div>

<script>
  function calculateStress() {
    // Get input values
    const age = parseInt(document.getElementById('age').value);
    const height = parseInt(document.getElementById('height').value);
    const weight = parseInt(document.getElementById('weight').value);
    const mentalCondition = parseInt(document.getElementById('mentalCondition').value);
    const physicalCondition = parseInt(document.getElementById('physicalCondition').value);

    // Basic stress level calculation (for demonstration purposes only)
    const stressLevel = age + (weight / height) + mentalCondition + physicalCondition;

    // Display the result
    const resultElement = document.getElementById('result');
    resultElement.textContent = `Your stress level is: ${stressLevel.toFixed(2)}`;
  }
</script>

</body>
</html>
